<!-- <h4>Monster List</h4> -->

{% if monsters %}
<table id="monster-table" class="table table-hover">
    <thead class="table-light">
        <tr scope="row">
            <th scope="col" class="col"></th>
            <th scope="col" class="col-5">Name</th>
            <th scope="col" class="col-2">Size</th>
            <th scope="col" class="col-1">CR</th>
            <th scope="col" class="col-2">Type</th>
        </tr>
    </thead>
    <tbody id="monster-table-body">

    </tbody>
</table>
{% else %}
No monsters match filter parameters.
{% endif %}

<nav aria-label="Monster list navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <button id="table-prev-btn" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>
        <!--
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        -->
        <li class="page-item">
            <button id="table-next-btn" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </li>
    </ul>
</nav>


<!-- MONSTER STAT BLOCK MODAL -->

<div class="modal fade" id="monsterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                MODAL BODY
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
