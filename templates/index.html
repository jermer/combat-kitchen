{% extends 'base.html' %}


{% block title %}
Homepage
{% endblock %}


{% block content %}
<h4>Filter Monsters</h4>

<form id="monster-filter-form" action="">
    <!-- <label for="cr-input">Min CR: </label>
    <input id="cr-input" type="number" min="0" max="30" value="0">

    <label for="cr-input">Min CR: </label>
    <input id="cr-input" type="number" min="0" max="30" value="0"> -->

    <p>
        <label for="amount">CR Range:</label>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="slider-range"></div>

    <label for="type-input">Type: </label>
    <select name="type" id="type-input">
        <option value="">any type</option>
        {% for t in monster_types %}
        <option value="{{t}}">{{t}}</option>
        {% endfor %}
    </select>
    <div>
        <button class="btn btn-primary btn-sm">Submit</button>
    </div>
</form>

<hr>

<hr>

<h4>Monster List</h4>

{% if monsters %}
<table class="table table-hover">
    <thead class="table-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">CR</th>
            <th scope="col">Type</th>
        </tr>
    </thead>
    <tbody id="monster-table">
        <!-- {% for m in monsters%}
        <tr scope="row">
            <td>{{m.name}}</td>
            <td>{{m.size}}</td>
            <td>{{m.cr()}}</td>
            <td>{{m.type}}{% if m.subtype %} ({{m.subtype}}){% endif %}</td>
        </tr>
        {% endfor %} -->
    </tbody>
</table>
{% else %}
There are no monsters to show.
{% endif %}
